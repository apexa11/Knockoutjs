<!DOCTYPE html>
<html>
<head>
	<title>Click counter</title>
</head>
<body>
	<div>
		<h1 data-bind ="text:currentCat().name"></h1>
		<h1 data-bind = "text: currentCat().title"></h1>
		<div data-bind = "text : currentCat().clickCount"></div>
		<img data-bind = "click: incrementCounter , attr:{src: currentCat().imgSrc}" >
		<div>
			<h3> NickName </h3>
				<ul data-bind = "foreach : currentCat().Nickname">
					<li data-bind = "text:$data"></li>
				</ul>
		
		</div>
	</div>
	<script type="text/javascript" src="js/knockout-3.4.2.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
	
</body>
</html>
